name: Webhook

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  webhook:
    runs-on: ubuntu-latest

    steps:
      - name: Discord Commits
        uses: Sniddl/discord-commits@v1.6
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          template: "simple-link"
          include-extras: true
